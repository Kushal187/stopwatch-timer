<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- <nav>
      <a href="./timer.html">Timer</a>
    </nav> -->
    <main>
      <h1 class="header">Stopwatch</h1>
      <div class="container">
        <div class="stopwatch">
          <h2 class="value">00:00:00</h2>
        </div>
        <ul class="buttons">
          <li><button class="start">start</button></li>
          <li><button class="reset">reset</button></li>
          <li><button class="stop">stop</button></li>
          <li><button class="lap">lap</button></li>
        </ul>
        <h1 class="laps">Laps:</h1>
        <p class="lapRecord"></p>
      </div>
    </main>

    <!-- javascript -->
    <script src="./app.js"></script>
  </body>
</html>
