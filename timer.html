<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./styles2.css" />
  </head>
  <body>
    <main>
      <h1 class="header">Timer</h1>
      <div class="container">
        <div class="timer">
          <h2 class="value">00:00</h2>
        </div>
        <div class="time-select">
          <input type="text" id="time" placeholder="Enter time in minutes" />
        </div>
        <ul class="buttons">
          <li><button class="start">start</button></li>
          <li><button class="reset">reset</button></li>
          <li><button class="stop">stop</button></li>
        </ul>
      </div>
    </main>
    <script src="./app2.js"></script>
  </body>
</html>
